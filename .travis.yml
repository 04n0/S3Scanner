language: python
jobs:
  include:
  - python: '3.6'
  - python: '3.7'
  - python: '3.8'
  - python: '3.9'
    env:
      - secure: ""
      - secure: ""
  - name: "Python: 3.6"
    os: windows
    language: shell
    before_install:
      - choco install python --version=3.6.8
      - python -m pip install -U pip setuptools
    env: PATH=/c/Python36:/c/Python36/Scripts:$PATH
    cache:
      directories:
        - $LOCALAPPDATA/pip/Cache
  - name: "Python: 3.9"
    os: windows
    language: shell
    before_install:
      - choco install python --version=3.9.4
      - python -m pip install -U pip setuptools
    env: PATH=/c/Python36:/c/Python36/Scripts:$PATH
    cache:
      directories:
        - $LOCALAPPDATA/pip/Cache
  - name: "Python: 3.9 with keys"
    os: windows
    language: shell
    before_install:
      - choco install python --version=3.9.4
      - python -m pip install -U pip setuptools
    env:
      - PATH=/c/Python36:/c/Python36/Scripts:$PATH
      - secure: ""
      - secure: ""
    cache:
      directories:
        - $LOCALAPPDATA/pip/Cache
cache: pip
install:
- pip install -r requirements.txt
script:
- pytest -s
notifications:
  email: false
